<form [formGroup]='logInForm' (ngSubmit)='submit(logInForm.value)'>
  <input-field
    [type]="'email'"
    [placeholder]="'email'"
    [control]='logInForm.controls.email'>
  </input-field>

  <input-field
    [type]="'password'"
    [placeholder]="'password'"
    [control]='logInForm.controls.password'>
  </input-field>
  
  <button md-raised-button type='submit' [disabled]='!logInForm.valid'>Log In</button>
</form>
