<md-input-container>
  <textarea *ngIf="format==='textArea'" mdInput placeholder={{placeholder}} [formControl]='control'></textarea>
  <input *ngIf='!format' mdInput type={{type}} placeholder={{placeholder}} [formControl]='control'>
  <md-error *ngIf='control.errors'>
    <div *ngFor='let error of control.errors'>
      {{ error }}
    </div>
  </md-error> 
</md-input-container>
